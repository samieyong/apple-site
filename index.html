<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="samie apple website clone" />
      <meta name="keywords" content="samie global, apple" />
      <meta property="og:title" content="Apple website clone" />
      <meta property="og:description" content="Apple website clone" />
      <link
         rel="icon"
         type="image/png"
         sizes="312x312"
         href="./images/Icons/home-icon.png"
      />

      <title>Apple eCommerce</title>

      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <!-- Navigation Section -->
      <nav class="navbar">
         <img src="./images/Icons/home-icon.png" alt="logo" />
         <div class="nav-list">
            <a href="#phone">iPhone12</a>
            <a href="#laptop">MacBook Air</a>
            <a href="#watch">Watch</a>
            <a href="#airpod">AirPods</a>
         </div>
      </nav>

      <!-- Header Section -->
      <header class="header" id="header">
         <div class="header-bg">
            <span class="show-img"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
         </div>
         <div class="phone-wrapper">
            <div class="phone">
               <div class="phone-front">
                  <img src="./images/iphone.png" alt="" />
               </div>
               <div class="phone-back">
                  <img src="./images/Icons/home-icon.png" alt="" />
               </div>
            </div>
            <div class="controls">
               <img src="./images/arrows/arrow-up.png" alt="" id="arrow-up" />
               <img
                  src="./images/arrows/arrow-down.png"
                  alt=""
                  id="arrow-down"
               />
               <img
                  src="./images/arrows/arrow-left.png"
                  alt=""
                  id="arrow-left"
               />
               <img
                  src="./images/arrows/arrow-right.png"
                  alt=""
                  id="arrow-right"
               />
               <img
                  src="./images/arrows/arrow-top-right.png"
                  alt=""
                  id="arrow-top-right"
               />
               <img
                  src="./images/arrows/arrow-top-left.png"
                  alt=""
                  id="arrow-top-left"
               />
               <img
                  src="./images/arrows/arrow-bottom-left.png"
                  alt=""
                  id="arrow-bottom-left"
               />
               <img
                  src="./images/arrows/arrow-bottom-right.png"
                  alt=""
                  id="arrow-bottom-right"
               />
            </div>
         </div>
         <div class="header-text">
            <h1><span class="left-arrow">&larr;</span> BEST GIFT</h1>
            <p>"Creativity is just connecting things"</p>
            <p class="maker">- Steve Jobs</p>
            <button class="btn-header">Buy Now</button>
         </div>
      </header>

      <!-- Banner Section -->
      <scetion class="banner" id="phone">
         <h2>iPhone 12</h2>
         <div class="banner-phone-display">
            <img
               src="./images/iPhones/iphones-1-img.png"
               alt="iPhone12"
               id="display-img-1"
            />
            <img
               src="./images/iPhones/iphones-2-img.png"
               alt="iPhone12"
               id="display-img-2"
            />
         </div>
         <div class="iphone-btns">
            <div class="iphone-btn iphone-btn-1">
               <span class="span-1">Learn More</span>
               <a class="btn-1"></a>
            </div>
            <div class="iphone-btn iphone-btn-2">
               <span class="span-2">Shop</span>
               <a class="btn-2"></a>
            </div>
         </div>
      </scetion>

      <!-- Laptop Display Section -->
      <section class="laptop-display" id="laptop">
         <h2>MacBook Air</h2>
         <div class="laptop-wrapper">
            <div class="laptop-top">
               <img
                  src="./images/MacBook/macbook-screen.png"
                  alt=""
                  class="top-screen"
               />
               <div class="laptop-screen">
                  <div class="screen-text">
                     <h3>Light. Speed.</h3>
                     <p>Starting at $999</p>
                     <button>Buy Now</button>
                  </div>
               </div>
               <div class="laptop-loading-screen">
                  <img src="./images/logo.png" alt="" />
                  <div class="loading"></div>
               </div>
            </div>
            <div class="laptop-bottom">
               <img src="./images/MacBook/macbook-keyboard.png" alt="" />
            </div>
         </div>
      </section>

      <!-- Watch Section -->
      <section class="watch-section" id="watch">
         <!-- Watch control buttons -->
         <button class="btn-arrow-up">
            <img src="./images/arrows/arrow-up.png" alt="" />
         </button>
         <button class="btn-arrow-down">
            <img src="./images/arrows/arrow-down.png" alt="" />
         </button>
         <button class="btn-arrow-right">
            <img src="./images/arrows/arrow-right.png" alt="" />
         </button>
         <button class="btn-arrow-left">
            <img src="./images/arrows/arrow-left.png" alt="" />
         </button>
         <!-- Buy Button -->
         <button class="btn-buy-now">Buy Now</button>
         <!-- Watch Cases -->
         <div class="watch-case">
            <img src="./images/watches/watch-case-1.png" alt="" />
            <img src="./images/watches/watch-case-2.png" alt="" />
            <img src="./images/watches/watch-case-3.png" alt="" />
            <img src="./images/watches/watch-case-4.png" alt="" />
            <img src="./images/watches/watch-case-5.png" alt="" />
            <img src="./images/watches/watch-case-6.png" alt="" />
            <img src="./images/watches/watch-case-7.png" alt="" />
            <img src="./images/watches/watch-case-8.png" alt="" />
            <img src="./images/watches/watch-case-9.png" alt="" />
            <img src="./images/watches/watch-case-10.png" alt="" />
         </div>

         <!-- Watch Bands -->
         <div class="watch-band">
            <img src="./images/watches/watch-band-1.jpg" alt="" />
            <img src="./images/watches/watch-band-2.jpg" alt="" />
            <img src="./images/watches/watch-band-3.jpg" alt="" />
            <img src="./images/watches/watch-band-4.jpg" alt="" />
            <img src="./images/watches/watch-band-5.jpg" alt="" />
            <img src="./images/watches/watch-band-6.jpg" alt="" />
            <img src="./images/watches/watch-band-7.jpg" alt="" />
            <img src="./images/watches/watch-band-8.jpg" alt="" />
            <img src="./images/watches/watch-band-9.jpg" alt="" />
            <img src="./images/watches/watch-band-10.jpg" alt="" />
         </div>
      </section>

      <!-- AirPods Section -->
      <section class="airpods" id="airpod">
         <h2>AirPods</h2>
         <div class="airpods-btn-wrapper">
            <button class="btn-learn-more">Learn More</button>
            <button class="btn-buy">Buy</button>
         </div>
         <div class="airpod-view-wrapper">
            <div class="front-view">
               <img src="./images/AirPods/airpods-1.png" alt="AirPod" />
            </div>
            <div class="side-view">
               <img src="./images/AirPods/airpods-2.png" alt="AirPod" />
            </div>
         </div>
      </section>

      <!-- Footer Section -->
      <footer id="footer">
         <div class="icons">
            <a href="#header"
               ><img src="./images/Icons/home-icon.png" alt=""
            /></a>
            <a href="#phone"
               ><img src="./images/Icons/iphone-icon.png" alt=""
            /></a>
            <a href="#laptop"
               ><img src="./images/Icons/macbook-icon.png" alt=""
            /></a>
            <a href="#watch"
               ><img src="./images/Icons/watch-icon.png" alt=""
            /></a>
            <a href="#airpod"
               ><img src="./images/Icons/airpods-icon.png" alt=""
            /></a>
         </div>
         <p>copyright &copy; Samie Global 2023</p>
      </footer>

      <script src="script.js"></script>
   </body>
</html>
